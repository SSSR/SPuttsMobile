<div class="sign-in-container">
    <div class="sign-in-form">
        <form action="/" method="post" class="form-horizontal" name="signInForm" id="sign-in-form" novalidate>
            <div class="form-group">
				<label class="control-label col-lg-4 col-md-4 col-sm-4">Email:</label>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<input type="email" class="form-control" id="email" name="Email" placeholder="Email" value="michaell.danilov@gmail.com" />
				</div>
            </div>
            <div class="form-group">
				<label class="control-label col-lg-4 col-md-4 col-sm-4">Password:</label>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<input type="password" class="form-control" id="password" name="Password" placeholder="Password" value="111111"/>
				</div>
            </div>
			<div class="col-lg-offset-4 col-lg-10 col-md-offset-4 col-sm-offset-4">
				<input type="button" class="btn btn-success btn-lg" value="Log In" ng-click="logIn()"/>
			</div>
		</form>
	</div>
	<div class="sign-in-error-message" ng-show="invalidForm">
		<div>
			The username and/or password you entered are incorrect. Try again.
		</div>
	</div>
</div>

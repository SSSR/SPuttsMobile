<div>

        - Find new golf buddies to play with more golfers like us!

    %0D%0A%0A @ViewBag.UserName

    %0D%0A%0ATwitter: 
        http://twitter.com/socialputts">Gmail</a>
				<a type="button" class="btn btn-lg btn-info" href="#" ng-click="inviteTwitterFriends($event)">Twitter</a>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 news-feed">
				<textarea class="form-control" placeholder="Write Your Message Here..." id="news-feed-message"></textarea>
				<input type="button" value="Post" class="btn btn-lg btn-success pull-left" ng-click="postMessageToNewsFeed()"/>
			</div>
		</div>
	</div>

<div ng-include src="'partials/Navigation.html'"></div>
<div>
	<div class="row pre-scrollable searched-course-result">
		<table class="table">
							<thead>
								<tr>
									<th>
										Add to Favorite
									</th>
									<th>
										Course Name
									</th>
									<th style="text-align:center;">
										Foursome Discount (%)
									</th>
									<th>
									</th>
								</tr>
							</thead>
							<tbody ng-repeat="course in coursesOnMap" class="searchlist">
								<tr>
									<td>
										<a href="#" class="addToFavsIcon" id="{{course.id}}" ng-click="addToFavorite($event)" ng-show="course.isNotFavorite" title="Add to Favorite" />
									</td>
									<td>
										<a class="big-href" onmouseover="">{{course.combinedNameAndMileage}}
										</a>
									</td>
									<td style="text-align: center;">
										<label>{{course.combinedDiscountAndText}}
										</label>
									</td>
									<td style="text-align: center;">
										<a href="#/fillYourFoursome?courseId={{course.id}}" class="btn btn-default select">Select</a>
									</td>
								</tr>
							</tbody>
						</table>
	</div>
	<div class="row">
		<div id="map"><div>
	<div>
</div>

<div ng-include src="'partials/Navigation.html'"></div>
<div ng-controller="CourseFinderCtrl">
	<div class="row">
		<h3 class="col-lg-offset-3">Find a Course</h3>
	</div>
	<div class="course-finder-form">
        <form action="/" method="post" class="form-horizontal" name="curse-finder" id="course-finder-form" novalidate>
            <div class="form-group">
				<label class="control-label col-lg-4">Course:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="course" name="course" />
				</div>
            </div>
            <div class="form-group">
				<label class="control-label col-lg-4">City:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="city" name="City" />
				</div>
            </div>
			<div class="form-group">
				<label class="control-label col-lg-4">State:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="state" name="state" />
				</div>
            </div>
			<div class="form-group">
				<label class="control-label col-lg-4">Zip:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="zip" name="zip" />
				</div>
            </div>
			<div class="form-group">
				<label class="control-label col-lg-4">Country:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="country" name="Country" />
				</div>
            </div>
			
			<div class="form-group">
				<label class="control-label col-lg-4">Within:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="within" name="within" />
				</div>
            </div>
			<div class="form-group">
				<label class="col-lg-4 control-label"># of Holes:</label>
				<div class="col-lg-4">
					<label>
						<input type="radio" name="holes"/> All
					</label>
					<label>
						<input type="radio" name="holes"/> 18 holes
					</label>
					<label>
						<input type="radio" name="holes"/> 9 holes
					</label>
				</div>
            </div>
		</form>
		<div class="row col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-2">
		<ul>
			<li>test</li>
			<li>test</li>
			<li>test</li>
			<li>test</li>
			<li>test</li>
		</ul>
		</div>
		
		<div class="col-lg-offset-4 col-lg-10">
				<a href="#/courseResult" class="btn btn-success btn-lg col-lg-offset-1" ng-click="searchCourse($event)">Search Course</a>
			</div>
	</div>
</div>

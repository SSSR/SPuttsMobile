<div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4">
    </label>
    <div id="steps" class="col-lg-4 col-md-4 col-sm-4">
        <input type="button" class="btn btn-success btn-lg mrgB20" value="Quick Set-Up" ng-click="QuickSetUp()" />
        <div class="clearfix">
        </div>
        <div class="step current-step">
            1</div>
        <img class="right-arrow" src="imgs/arrow-right.png" />
        <div class="step ">
            2</div>
        <img class="right-arrow" src="imgs/arrow-right.png" />
        <div class="step ">
            3
        </div>
        <img class="right-arrow" src="imgs/arrow-right.png" />
        <div class="done">
            DONE!</div>
    </div>
    <div class="clearfix">
    </div>
</div>
<div class="clearfix">
</div>
<div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4">
    </label>

    <div class="col-lg-4 col-md-4 col-sm-4 select-fv-courses">
        <h4 class="center-text">1. Select Favorite Courses </h4>
        <h4> Course Name</h4>
        <div class="course-item" ng-repeat="course in Courses" ngcloak>
            <div class="course-name"> {{course.courseName }} ({{course.distance}} {{GetMiles(course.distance)}}) </div>
            <input type="button" class="btn btn-success btn-lg fl-right " value="Select" ng-click="SelectCourseIsFavorite(course)" />
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-offset-4 col-lg-10 col-md-offset-4 col-sm-offset-4">
        <input type="button" class="btn btn-success btn-lg mrgT20" value="Go to Step 2" ng-click="GoToStep2()" />
    </div>
</div>

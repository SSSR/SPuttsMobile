 
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4"> </label>
                <div id="steps" class="col-lg-4 col-md-4 col-sm-4">
                    <input type="button" class="btn btn-success btn-lg mrgB20" value="Quick Set-Up" ng-click="QuickSetUp()"/>
                    <div class="clearfix"></div>
                    <div class="step ">1</div>  
                    <img class="right-arrow" src="imgs/arrow-right.png" /> 
                    <div class="step ">2</div> 
                    <img class="right-arrow" src="imgs/arrow-right.png" /> 
                    <div class="step current-step"> 3 </div>
                    <img class="right-arrow" src="imgs/arrow-right.png" />
                    <div class="done"> DONE!</div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4"> </label>
                <div  class="col-lg-4 col-md-4 col-sm-4 select-fv-courses">
                    <h4 class="center-text">3. Golfers you may know</h4>
                    <h4> Name  </h4>

                    <div class="course-item" ng-repeat="buddy in RecommendBuddies.recBuddiesFromCourses" ngCloak >
                       
                        <div class="recommended-buddy">
                            <img src="{{SP}}/Profile/GetAvatar?username={{buddy.email}}" alt="Alternate Text" class="small-chat-avatar img-responsive fl-left">
                            <div>
                                <h4> {{buddy.firstName }} {{buddy.lastName }}   <input type="button" class="btn btn-success btn-lg fl-right " value="Add Buddy" ng-click="AddBuddy(buddy)"/>  </h4> 
                                <p class="mrgL10"> Mutual Course </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="course-item" ng-repeat="buddy in RecommendBuddies.recBuddiesFromGrops" ngCloak >
                        <div class="recommended-buddy">
                            <img src="{{SP}}/Profile/GetAvatar?username={{buddy.email}}" alt="Alternate Text" class="small-chat-avatar img-responsive fl-left">
                            <div>
                                <h4> {{buddy.firstName }} {{buddy.lastName }}    <input type="button" class="btn btn-success btn-lg fl-right " value="Add Buddy" ng-click="AddBuddy(buddy)"/>  </h4> 
                                <p class="mrgL10"> Mutual Group </p>
                            </div>
                        </div>
                      
                    </div>
                </div>
                <div class="clearfix"></div>
                
                 <div class="col-lg-offset-4 col-lg-10 col-md-offset-4 col-sm-offset-4">
                <input type="button" class="btn btn-success btn-lg mrgT20" value="Done!" ng-click="Done()"/>
            </div>
            </div>

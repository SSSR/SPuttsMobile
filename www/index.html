<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <title>SocialPutts</title>
		
		<script type="text/javascript" src="js/vendor/cordova-1.9.0.js"></script>
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/vendor/underscore-min.js"></script>
        
		<script type="text/javascript" src="js/app/index.js"></script>
        <script type="text/javascript" src="js/app/app.js"></script>
		<script type="text/javascript" src="js/app/Services/services.js"></script>
        <script type="text/javascript" src="js/app/Controllers/MainCtrl.js"></script>
        
		<script type="text/javascript">
			app.initialize();
		</script>		
    </head>
    <body ng-app="socialputts">
		<div class="page-container">
			<header>
				<div id="head">
                    <img src="imgs/logo.png" alt="SocialPutts" class="img-responsive"/>
                </div>
                <div class="social-container">
                    <div class="fb-like" data-href="http://socialputts.com/Home/Golfers" data-send="true"
                         data-width="550" data-show-faces="true">
                    </div>
                </div>
                <div class="clear">
                </div>
                <div class="social-links">
                    <div class="social-networks">
                        <a href="https://twitter.com/socialputts" target="_blank" id="twitter"></a><a href="https://www.facebook.com/SocialPutts"
                                                                                                      target="_blank" id="facebook"></a>
                    </div>
                    <a href="#" id="invite-fb-friends"></a>
                </div>
			</header>
			<section id="content">
				<h1>Start page</h1>
				<div class="container">
					<div ng-view></div>
				</div>
			</section>
			<footer></footer>
		</div>
	
		
    </body>
</html>
